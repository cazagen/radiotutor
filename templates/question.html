<!--question.html-->


{{ template "header.html" .}}

<div class="container" style="margin-top:30px">

	<div class="row clearfix">
	</div>

	<div class="col-md-1 column">
	</div>

	<div class="col-md-10 column">
	
	<p class="lead">{{.Current}}/{{.NumQ}}</p>
	
    <div class="progress">
    </div>
	
    <div class="panel panel-primary">
	
      <div class="panel-heading"><h3 class="panel-title">{{.Question}}</h3></div>
	  <form method="POST">
      <div class="panel-body">
        <div class="radio"><label><input type="radio" name="answer" value="0">{{.Answer1}}</label></div>
        <div class="radio"><label><input type="radio" name="answer" value="1">{{.Answer2}}</label></div>
        <div class="radio"><label><input type="radio" name="answer" value="2">{{.Answer3}}</label></div>
        <div class="radio"><label><input type="radio" name="answer" value="3">{{.Answer4}}</label></div>
      </div>
	  
    </div>
	
		<div class="col-md-1 column">
    <input type="submit" value="submit" /></form>
		</div>
	
	</div>
	
</div>


<br><br>
    
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
