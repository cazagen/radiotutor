{{ template "header.html" .}}

<div class="container" style="margin-top:30px">
  <h1>You have successfully logged in </h1><br>
  {{ if .User}}

  {{ end}}

  <a class="btn btn-danger" href="/removeuser">Remove User</a>
</div>

{{ template "footer.html" .}}
