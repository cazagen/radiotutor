<!--login.html-->

{{ template "header.html" .}}
<br><br>

<div class="container" style="margin-top:30px">
<h1>Login</h1>
<p>Use this page to log into your RadioTutor account. Don't have an account? <a href="\register">Create a new account</a></p>
<br><br><br><br>
  
<div class="panel panel-default col-sm-6">
  <div class="panel-body">
    <!--If there's an error, display the error-->
    {{ if .ErrorTitle}}
    <p class="bg-danger">
      {{.ErrorTitle}}: {{.ErrorMessage}}
    </p>
    {{end}}
    <!--Create a form that POSTs to the `/u/login` route-->
    <form class="form"  method="POST">
      <div class="form-group">
        <label for="username">Username / Email</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="example / abc@example.com"
               title="please enter your username or email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password"
               title="please enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>  
</div>

<br><br>
{{ template "footer.html" .}}
